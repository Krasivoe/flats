<div class="price-form" id="price_form">
   <div class="price-form__top">
      <h2 class="price-form__title">
         Узнать цену
      </h2>
      <div class="price-form__control">
         <label>Имя <span>*</span></label>
         <input type="text" id="inp_name" class="input" placeholder="Виталий"
                oninput="this.value = this.value.replace(/[^а-яА-Яa-zA-Z]+$/, '');">
         <span class="error" id="name_error">Поле обязательно для заполнения</span>
      </div>
      <div class="price-form__control price-form__control_last">
         <label>Номер телефона <span>*</span></label>
         <input type="tel" id="inp_number" class="input" placeholder="+7 (999) 999 99 99">
         <span class="error" id="phone_error">Поле обязательно для заполнения</span>
      </div>
      <button class=" price-form__btn btn btn-red" id="confirm_price">
         Узнать цену
      </button>
   </div>
   <div class="price-form__bottom">
      <div class="price-form__checkbox">
         <label for="inp_confirm" class="checkbox">
            <input type="checkbox" id="inp_confirm">
            <span class="checkmark"></span>
         </label>
      </div>
      <p class="price-form__text">
         Отправляя заявку, Вы соглашаетесь на обработку персональных данных и получение сервисных, рекламных
         сообщений в целях
         рассмотрения обращения согласно <span>Политике конфиденциальности.</span>
      </p>
   </div>
</div>
